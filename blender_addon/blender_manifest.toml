schema_version = "1.0.0"
id = "andosim_artezbuild"
# Blender Extensions requires SemVer (MAJOR.MINOR.PATCH) with optional prerelease/build.
# Our repo version "0.0.9.2" is represented as SemVer build metadata.
version = "0.0.9+3"
name = "ArzteZ PPF solver"
tagline = "Unified Ando (CPU) + PPF (GPU) simulation"
maintainer = "Moritz"
type = "add-on"
blender_version_min = "4.2.0"
license = ["GPL-3.0-or-later"]

platforms = ["linux-x64"]

permissions = { files = "Export temporary PPF scenes and write cache/output" }

